<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Templates - TABCODES</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b7aaf64590.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/tab-pay.css">
    
</head>
<body>

  <section class="desktop" style="text-align: center;">
    <div class="row" style="margin-top: 12%">
      <div class="col-2 offset-2" style="padding:0px;">
        <div class="icon"><i class="fad fa-gift" style="font-size: 45px; color: #DCA123"></i></div>
        <div class="names def">Package <div class="curve"></div></div>
        <div class="welcome def">Welcome Pack <div class="curve"></div></div>
        <div class="photos def">Photos <div class="curve"></div></div>
        <div class="directory def">Directory <div class="curve"></div></div>
        <div class="emailandtel def">Email & Tel <div class="curve"></div></div>
        <div class="support def">Support <div class="curve"></div></div>
        <div class="admin def">Admin <div class="curve"></div></div>
        <div class="socialmedia def">Social Media <div class="curve"></div></div>
        <div class="boost def">Free Boost <div class="curve"></div></div>
        <div class="post def">Free Post <div class="curve"></div></div>
        <div class="charges def">Maintainance Charge <div class="curve"></div></div>
      </div>
      <div class="col-2" style="padding:0px;">
        <div class="icon"><i class="fal fa-beer"></i><div class="liquid"></div></div>
        <div class="nopint def">No Pint</div>
        <div class="welcome"><i class="fad fa-times-circle"></i></div>
        <div class="photos def tick">1x</div>
        <div class="directory def tick"><i class="fad fa-check-circle"></i></div>
        <div class="emailandtel def tick"><i class="fad fa-check-circle"></i></div>
        <div class="support def cross"><i class="fad fa-times-circle"></i></div>
        <div class="admin def cross"><i class="fad fa-times-circle"></i></div>
        <div class="socialmedia def cross"><i class="fad fa-times-circle"></i></div>
        <div class="boost def cross"><i class="fad fa-times-circle"></i></div>
        <div class="post def cross"><i class="fad fa-times-circle"></i></div>
        <div class="charges def cross"><i class="fad fa-check-circle"></i></div>
        <div class="free" style="border: 1px solid black; background-color: lightgray;"><button class="btn btn-secondary marbtn">Free</button></div>
      </div>
      <div class="col-2" style="padding:0px;">
        <div class="icon"><i class="fal fa-beer"><div class="liquid" style="
          height: 18px;
          width: 27px;
          position: relative;
          background: gold;
          top: -25px;
          left: 4px;
          z-index: -1;"></div>
    </i></div>
        <div class="halfpint def">Half Pint</div>
        <div class="welcome"><i class="fad fa-check-circle"></i></div>
        <div class="photos def tick">2x</div>
        <div class="directory def tick"><i class="fad fa-check-circle"></i></div>
        <div class="emailandtel def tick"><i class="fad fa-check-circle"></i></div>
        <div class="support def tick"><i class="fad fa-check-circle"></i></div>
        <div class="admin def cross"><i class="fad fa-times-circle"></i></div>
        <div class="socialmedia def cross"><i class="fad fa-times-circle"></i></div>
        <div class="boost def cross"><i class="fad fa-times-circle"></i></div>
        <div class="post def cross"><i class="fad fa-times-circle"></i></div>
        <div class="charges def cross"><i class="fad fa-check-circle"></i></div>
        <div class="250" style="border: 1px solid black;"><button class="btn btn-success marbtn" style="background-color: #DCA123 !important; border-color: #DCA123 !important;">£2.50/Week</button></div>
      </div>
      <div class="col-2" style="padding:0px;">
        <div class="icon"><i class="fal fa-beer">
          <div class="liquid" style="
              height: 34px;
              width: 27px;
              position: relative;
              background: gold;
              top: -41px;
              left: 4px;
              z-index: -1;"></div>
        </i></div>
        <div class="fullpint def">Full Pint</div>
        <div class="welcome"><i class="fad fa-check-circle"></i></div>
        <div class="photos def tick">6x</div>
        <div class="directory def tick"><i class="fad fa-check-circle"></i></div>
        <div class="emailandtel def tick"><i class="fad fa-check-circle"></i></div>
        <div class="support def tick"><i class="fad fa-check-circle"></i></div>
        <div class="admin def tick"><i class="fad fa-check-circle"></i></div>
        <div class="socialmedia def tick"><i class="fad fa-check-circle"></i></div>
        <div class="boost def tick"><i class="fad fa-check-circle"></i></div>
        <div class="post def tick">6x</div>
        <div class="charges def tick"><i class="fad fa-times-circle"></i></div>
        <div class="500" style="border: 1px solid black;"><button class="btn btn-success marbtn" style="background-color: #DCA123 !important; border-color: #DCA123 !important;">£5.00/Week</button></div>
      </div>
    </div>
  </section>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/basictotalcost.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script src="assets/js/colourpick.js"></script>
</body>
</html>
