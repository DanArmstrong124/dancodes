<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Templates - TABCODES</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b7aaf64590.js" crossorigin="anonymous"></script>
    
</head>
<body>

  <section class="desktop" style="text-align: center;">
    <div class="row">
      <div class="col-2 offset-2" style="padding:0px;">
        <div class="names">Package <div class="curve"></div></div>
        <div class="photos">Photos <div class="curve"></div></div>
        <div class="directory">Directory <div class="curve"></div></div>
        <div class="emailandtel">Email & Tel <div class="curve"></div></div>
        <div class="support">Support <div class="curve"></div></div>
        <div class="admin">Admin <div class="curve"></div></div>
        <div class="socialmedia">Social Media <div class="curve"></div></div>
        <div class="boost">Free Boost <div class="curve"></div></div>
        <div class="post">Free Post <div class="curve"></div></div>
        <div class="charges">Maintainance Charge <div class="curve"></div></div>
      </div>
      <div class="col-2" style="padding:0px;">
        <div class="nopint">No Pint</div>
        <div class="photos">1x</div>
        <div class="directory"><i class="fad fa-check-circle"></i></div>
        <div class="emailandtel"><i class="fad fa-check-circle"></i></div>
        <div class="support"><i class="fad fa-times-circle"></i></div>
        <div class="admin"><i class="fad fa-times-circle"></i></div>
        <div class="socialmedia"><i class="fad fa-times-circle"></i></div>
        <div class="boost"><i class="fad fa-times-circle"></i></div>
        <div class="post"><i class="fad fa-times-circle"></i></div>
        <div class="charges"><i class="fad fa-check-circle"></i></div>
      </div>
      <div class="col-2" style="padding:0px;">
        <div class="halfpint">Half Pint</div>
        <div class="photos">2x</div>
        <div class="directory"><i class="fad fa-check-circle"></i></div>
        <div class="emailandtel"><i class="fad fa-check-circle"></i></div>
        <div class="support"><i class="fad fa-check-circle"></i></div>
        <div class="admin"><i class="fad fa-times-circle"></i></div>
        <div class="socialmedia"><i class="fad fa-times-circle"></i></div>
        <div class="boost"><i class="fad fa-times-circle"></i></div>
        <div class="post"><i class="fad fa-times-circle"></i></div>
        <div class="charges"><i class="fad fa-check-circle"></i></div>
      </div>
      <div class="col-2" style="padding:0px;">
        <div class="fullpint">Full Pint</div>
        <div class="photos">6x</div>
        <div class="directory"><i class="fad fa-check-circle"></i></div>
        <div class="emailandtel"><i class="fad fa-check-circle"></i></div>
        <div class="support"><i class="fad fa-check-circle"></i></div>
        <div class="admin"><i class="fad fa-check-circle"></i></div>
        <div class="socialmedia"><i class="fad fa-check-circle"></i></div>
        <div class="boost"><i class="fad fa-check-circle"></i></div>
        <div class="post">6x</div>
        <div class="charges"><i class="fad fa-times-circle"></i></div>
      </div>
    </div>
  </section>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/basictotalcost.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script src="assets/js/colourpick.js"></script>
</body>
</html>
